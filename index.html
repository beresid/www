<html>

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Beresid</title>
        <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="style/style.css">
        <script type = "text/javascript" src = "lib/jquery/jquery-3.5.1.js"></script>
        <script src="./lib/index.js"></script>
    </head>
    
    <body>

      <div id="spinner">
        <div class="plus">
          <div class="spinner-border text-light" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>

      <div class="d-flex flex-column">

        <!-- card 1 -->
        <div id="card-1" class="card">

          <h2 class="header-text" id="title">--</h2>
          
          <p class="header-text" id="desc"></p>

        </div> 

        <!-- card 2 -->
        <div id="card-2" class="card mt-1">

          <form class="text-center mt-4" id="form">
            <div class="form-group ml-3 mr-3">
              <input
                onClick="this.select();" 
                pattern="[1-9]"
                type="number"
                class="form-control text-right inputSize"
                id="code_input"
                placeholder="شماره رسید"
                required/>
            </div>
  
            <button
              id="tracking"
              class="btn btn-success fontBold pl-3 pr-3 bg-success"
            >
            
              <!-- <span 
                id="track-btn-loading"
                class="spinner-border spinner-border-sm mb-1"
                role="status"
                aria-hidden="true"
              ></span> -->
  
              <span
                id="track-btn-text">پیگیری کن</span>
  
            </button>

            <!-- <button id="tracking" class="button">پیگیری</button> -->

          </form>
  

        </div> 
  
        <!-- card 3 -->
        <div id="card-3" class="card mt-1">

          <p id="menu-title">منو</p>
  
          <div id="cat"></div>
  
          <div style="height: 20px;"></div>
   
        </div> 
  

      </div>

      <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    </body>

</html>
