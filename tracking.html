<html>

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Beresid</title>
        <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="style/tracking.css">
        <script type = "text/javascript" src = "lib/jquery/jquery-3.5.1.js"></script>
        <script src="./lib/tracking.js"></script>
    </head>
    
    <body>

      <!-- <div id="spinner">
        <div class="plus">
          <div class="spinner-border text-light" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>

      <div id="card" class="card">

        <h2 class="header-text" id="title">پیگیری</h2>

        <form class="text-center mt-4">
          <div class="form-group ml-3 mr-3">
            <input
              onClick="this.select();" 
              pattern="[1-9]"
              type="number"
              class="form-control text-right inputSize"
              id="code_input"
              placeholder="شماره رسید"
              required/>
          </div>

          <button
            id="track-btn"
            class="btn btn-success fontBold pl-3 pr-3 bg-success"
          >
          
            <span 
              id="track-btn-loading"
              class="spinner-border spinner-border-sm mb-1"
              role="status"
              aria-hidden="true"
            ></span>

            <span
              id="track-btn-text">پیگیری کن</span>

          </button>
          
        </form>

        <span id="alert-error" class="text-center mb-2 text-danger">شماره رسید را وارد کنید</span>

      </div> 

      <div id="card-result" class="card">

        <h2 class="header-text" id="title">رسید شما</h2>

        <div class="text-center mt-3 mb-4" dir="rtl">

          <span id="msg"></span>
          <br>
          <span id="time"></span>

        </div>


      </div> 

      <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    </body>

</html>
